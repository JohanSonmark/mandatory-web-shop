<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/tempel.css" type="text/css">
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/forms.js" type="text/javascript"></script>
    <title>Lab 1</title>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Lab 1</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li class="active"><a href="checkout.html">checkout</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid">

        <form class="well form-horizontal">

            <!-- Form Name -->
            <h1>Checkout</h1>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">*First Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="commentFirstName" onkeyup="validateName ();" class="form-control" type="text">
                    </div>
                </div>
                <label id="commentFirstNamePrompt"></label>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label" >*Last Name</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="commentLastName" onkeyup="validateName ();" class="form-control" type="text"><br>
                    </div>
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label">*E-Mail</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input class="form-control" id="commentEmail" onkeyup="validateEmail ();" type="text">
                    </div>
                </div>
                <label id="commentEmailPrompt"></label>
            </div>


            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">Phone #</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input id="commentPhoneNumber" onkeyup="validatePhone ();" class="form-control" type="text">
                    </div>
                </div>
                <label id="commentPhoneNumberPrompt"></label>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">*Address</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="commentStreetAddress" onkeyup="validateAddress ();" class="form-control" type="text">
                    </div>
                </div>
                <label id="commentAddressPrompt"></label>
            </div>

            <!-- Text input-->

            <div class="form-group">
                <label class="col-md-4 control-label">*Zip Code</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="commentZipCode" onkeyup="validateZipCode ();" class="form-control" type="text">
                    </div>
                </div>
                <label id="commentZipPrompt"></label>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label">*City</label>
                <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input id="commentCity" onkeyup="validateCity ();" class="form-control" type="text">
                    </div>
                </div>
                <label id="commentCityPrompt"></label>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="comment">Comment:</label>
                <div class="input-group col-xs-12 col-md-4">
                <textarea class="form-control" rows="5" id="comment" ></textarea>
                </div>
            </div>
        </form>
        <button onclick="validateCommentForm ();">Submit</button><label id="commentPrompt"></label>
    </div>


</div>



</body>
</html>
